name: "Maintenance Mode"

on:
  workflow_dispatch:
    inputs:
      maintenance_site:
        required: true
        type: string
      maintenance_mode:
        required: true
        type: boolean

jobs:
    maintenance:
        runs-on: ubuntu-latest
        env:
          run: ${{ github.event.inputs.maintenance_mode }}
          site : ${{ github.event.inputs.maintenance_site }}
          file_path: "stuff/workers.tf"
          pre_line: "patterns = ["
        steps:
          - name: checkout code
            uses: actions/checkout@v4

          - name: Maintenance Mode Off
            if: ${{ env.run == 'false' }}
            run: |
              sed -i ${{ env.file_path }} -e 'd/${{ env.site }}'

          - name: Maintenance Mode On
            if: ${{ env.run == 'true' }}
            run: |
              grep ${{ env.site }} ${{ env.file_path }} && exit 0 || echo "not found, adding"
              sed -e 's/${{ env.pre_line }}/${{ env.pre_line }}\n    "${{env.site}}.s3licensing.net/*",/' -i ${{ env.file_path }}

          - name: Commit and push
            run: |
              git config user.name 'github-actions'
              git config user.email 'actions@github.com'
              git status || grep -i "working tree clean" || git commit -am "maintenance for ${{ env.site }} ${{ env.run }}" && git push
